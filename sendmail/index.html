    <style>
        body {

        form {

            background: #ffffff;
            padding: 30px;
            border-radius: 15px;

        h2 {
            color: #0056b3;

            text-align: center;
            font-size: 30px;

            font-weight: 500;
            font-size: 16px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],

        input[type="date"],

        textarea {

            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;

        input[type="radio"],

        }

        input[type="submit"] {
            width: 50%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Styles for checkbox layout */
        .checkbox-row {
            display: flex;
            justify-content: center; /* Center align the checkboxes */
            align-items: center;
            font-size: 140%; /* Increase font size by 10% */
            font-weight: bold; /* Make text bold */
        }

        .checkbox-row label {
            margin-right: 5px;
            display: inline-block;
            vertical-align: middle; /* Align label text vertically */
        }

        .checkbox-row input[type="checkbox"] {
            margin-right: 15px;
            display: inline-block;
            vertical-align: middle; /* Align checkbox vertically */
        }

        .form-section {
            border: 2px solid #ccc; /* Medium border */
            border-radius: 10px; /* Rounded edges */
            padding: 20px; /* Padding inside the section */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-row > label,
        .form-row > input,
        .form-row > select {
            flex: 1;
            margin-right: 10px;
        }

        .form-row > label:last-child,
        .form-row > input:last-child,
        .form-row > select:last-child {
            margin-right: 0;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
        }
                
    </style>
    <script>
        // Place the updated JavaScript function here
        function handleFormSubmit(event) {
    event.preventDefault(); // Prevents the default form submission action

    var form = document.getElementById('realEstateForm');
    var formData = new FormData(form);
    var emailBody = 'Hello,\n\nHere are the details from the form submission:\n';

    // Loop through the form data and append to emailBody
    for (var [key, value] of formData.entries()) {
        emailBody += key + ': ' + value + '\n';
    }

    var encodedEmailBody = encodeURIComponent(emailBody);
    var mailtoLink = 'mailto:info@homesbyroxanne.com?subject=New Contact&body=' + encodedEmailBody;
    
    // Open the mail client
    window.location.href = mailtoLink; 

    // Redirect to the home page after a short delay
    setTimeout(function() {
        window.location.href = 'https://homesbyroxanne.homesmart.com/'; // Redirect to home page
    }, 1000); // Delay in milliseconds (1000 ms = 1 second)
}
    </script> 
    </head>
